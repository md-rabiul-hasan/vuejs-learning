<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>

    <script src="app.js"></script>
