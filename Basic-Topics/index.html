<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <!-- Vue Js Development CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app1">
        <p>1st instance</p>
        <button @click="changeInstance">Click</button>        
    </div>

    <div id="app2">
        <p>2nd instance {{ value }}</p>
    </div>

    <!-- Import App.js File -->
    <script src="app.js"></script>
    <style>
        .box{
            background-color: red;
            height: 100px;
            width: 100px;
        }
    </style>
</body>
</html>
